{% load static %}

<html>
  <head>
    <link href="{% static 'applicant-form/index.css' %}" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="navbar" >
      <div class="navbar-header" >
        <a href="/" class="navbar-home" >JOB SEARCH APP</a>- Application Form
      </div>
    </div>
    <div class="application-form" >
      <input id="firstname" class="form-input" placeholder="First name" type="text"/>
      <input id="lastname" class="form-input" placeholder="Last name" type="text"/>
      <input id="email" class="form-input" placeholder="Email" type="text"/>
      <!--<input id="date_of_birth" class="form-input" placeholder= "Date Of Birth" type="text"/> -->
      <input id="age" class="form-input" placeholder="Age" type="number"/>
      <input id="job_position" class="form-input" placeholder="Job Position" type="text"/>
      <div class="submit-btn" onclick="Submit()" >
        Submit
      </div>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="{% static 'applicant-form/index.js' %}"></script>
</html>
